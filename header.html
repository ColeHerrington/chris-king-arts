<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="general.css"
</head>
<body>
    <header id="header-wrapper">
        <h1 id="title">Chris King Artistry</h1>
        <nav id="nav-wrapper">
            <a class="nav-button" onclick="redirect('index.html')">Home</a>
            <a class="nav-button" onclick="redirect('statement.html')">Statement</a>
            <a class="nav-button" onclick="redirect('artist_info.html')">Artist Info</a>
            <a class="nav-button" onclick="redirect('paintings.html')">Paintings</a>
            <a class="nav-button" onclick="redirect('prints.html')">Prints</a>
            <a class="nav-button" onclick="redirect('photos.html')">Photography & Paint</a>
            <a class="nav-button" onclick="redirect('digital.html')">Digital Art</a>
        </nav>
    </header>

    <script>
        /*  SCRIPT TO SHOW WHAT PAGE IS BEING VIEWED  */
        window.onload = function () {   /* This happens once when the page loads */
            let i = 0;

            let parentDocument = window.parent.document;
            const curPage = parentDocument.title;
            const navWrapper = document.getElementById('nav-wrapper')
            const pageTitles = ["Home", "Statement", "Info", "Paintings", "Prints", "Photography", "Digital"]
            while (!curPage.includes(pageTitles[i])) {  /* Loops until it finds what page is being viewed */
                i++;
            }

            const nthChild = navWrapper.children[i] /* Sets the id of the curent page to 'cur-page' */
            nthChild.id = 'cur-page'
        }

        function redirect(page) {
            window.parent.location.href = page;
        }
    </script>

</body>
</html>
